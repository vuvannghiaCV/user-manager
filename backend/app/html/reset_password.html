<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #2a9d8f;
            text-align: center;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        strong {
            color: #e76f51;
        }
        button {
            padding: 8px 16px;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s ease;
        }
        button:hover {
            background-color: #21867a;
        }
        button:active {
            background-color: #1b7b6f;
            transform: scale(0.98);
        }
        .copied {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <p>Hello <strong>{{ name }}</strong>,</p>
        <p>Your new password is: <strong id="new-password">{{ new_password }}</strong></p>
        <button id="copy-button" onclick="copyPassword()">Copy Password</button>
    </div>

    <script>
        function copyPassword() {
            var passwordText = document.getElementById("new-password").textContent;

            var tempInput = document.createElement("input");
            tempInput.value = passwordText;
            document.body.appendChild(tempInput);
            
            tempInput.select();
            document.execCommand("copy");
            
            document.body.removeChild(tempInput);

            var button = document.getElementById("copy-button");
            button.textContent = "Copied!";
            button.classList.add("copied");

            setTimeout(function() {
                button.textContent = "Copy Password";
                button.classList.remove("copied");
            }, 2000);
        }
    </script>
</body>
</html>
