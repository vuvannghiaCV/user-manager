

 <div class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="bg-white p-4 rounded shadow form-container">
      <h2 class="text-center font-weight-bold mb-4">Forgot Password</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">
                  Username <span class="text-danger">*</span>
              </label>
              <input formControlName="username" type="text" id="username" class="form-control" placeholder="Enter your username" required>
          <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-danger">
              Username is required.
          </div>
          </div>
          <div class="form-group">
              <label for="email">
                  Email <span class="text-danger">*</span>
              </label>
              <input formControlName="email" type="email" id="email" class="form-control" placeholder="Enter your email" required>
              <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger">
                  Email is required.
              </div>
          </div>
          <button type="submit" class="btn btn-warning btn-block font-weight-bold">
              Submit
          </button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
      </div>
  </div>
</div>
